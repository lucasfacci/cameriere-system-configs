server:
  port: 7000

spring:
  cloud:
    gateway:
      routes:
        - id: menu
          uri: lb://menu
          predicates:
            - Path=/menu/**
          filters:
            - StripPrefix=1
        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: ticket
          uri: lb://ticket
          predicates:
            - Path=/ticket/**
          filters:
            - StripPrefix=1
  # RABBITMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"